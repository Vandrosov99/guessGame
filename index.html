<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <p>Enter number between <span class="min">1</span> and <span class="max">10</span> </p>
            <input type="number" id="yourGuess" placeholder="Enter your guess">
            <input type="submit" value="Submit" id="result">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
